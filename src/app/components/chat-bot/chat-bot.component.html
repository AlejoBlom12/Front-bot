<div class="container mt-3 float-end">
    <div class="row">
      <div class="image-container">
        <img [routerLink]="['/menu']" class="float-end" src="assets/configuraciones.png" >
      </div>
      
    <div class="col-lg-10 offset-lg-1">
    <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
      <div class="card-body  chat-container">
        <div *ngFor="let mensaje of chatHistory" class="mensaje" [ngClass]="{ 'mensaje-usuario': mensaje.origen === 'usuario', 'mensaje-bot': mensaje.origen === 'bot' }">
          <img *ngIf="mensaje.fotoPerfil" [src]="mensaje.fotoPerfil" alt="Foto de perfil" class="avatar" />
          <div class="contenido-mensaje">
            
            <div *ngIf="chatHistory.length === 0" class="mensaje mensaje-bot">
              <div class="contenido-mensaje">
                <div class="respuesta">¡Hola! ¿En qué puedo ayudarte hoy? Escribe "Help" para obtener ayuda.</div>
              </div>
            </div>
            
            <div class="pregunta">{{ mensaje.pregunta }}</div>
            <div class="respuesta">{{ mensaje.respuesta }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="input-group w-250 p-3">
      <input [(ngModel)]="userInput" class="form-control custom-input" placeholder="Ingresa la referencia" (keyup.enter)="enviarMensaje()"/>
      <button class="btn btn-secondary border-dark" (click)="enviarMensaje()">Enviar</button>
    </div>
  </div>
  
  </div>
</div>
