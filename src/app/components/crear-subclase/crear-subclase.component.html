<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="subclaseForm" >
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Referencia: </label>
                            <input type="text" formControlName="referencia"
                            class="form-control form-control-lg custom-input" placeholder="Referencia aquí">

                            <div class="text-danger"
                                    *ngIf="subclaseForm.get('referencia')?.hasError('required') 
                                    && subclaseForm.get('referencia')?.touched">

                                    <span>La referencia <strong>es obligatoria</strong></span>
                            </div>

                        </div>
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Nombre: </label>
                            <input type="text" formControlName="nombre"
                            class="form-control form-control-lg custom-input" placeholder="Nombre aquí">
                            
                            <div class="text-danger"
                                    *ngIf="subclaseForm.get('nombre')?.hasError('required') 
                                    && subclaseForm.get('nombre')?.touched">

                                    <span>El nombre de la subclase <strong>es obligatoria</strong></span>
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label id="subtitulo" class="form-label mt-3 float-start">Categoria: </label>
                            <select formControlName="categoria" class="form-control form-control-lg custom-input">
                              <option *ngFor="let categoria of categorias" [value]="categoria._id">{{ categoria.nombre }}</option>
                            </select>
                            <div class="text-danger"
                                 *ngIf="subclaseForm.get('categoria')?.hasError('required') 
                                 && subclaseForm.get('categoria')?.touched">
                              <span>La categoria <strong>es obligatoria</strong></span>
                            </div>
                          </div>
                          
                    
                    </form>
                    <div class="mb-3">
                        <button routerLink="/lista-subclase" class="btn btn-secondary
                        float-start btn-lg">VOLVER</button>
                        <button type="submit" [disabled]="subclaseForm.invalid" (click)="agregarSubclase()"
                         class="btn btn-success float-end btn-lg">ACEPTAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
