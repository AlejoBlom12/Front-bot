<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>


                    <form class="mt-3" [formGroup]="consultaForm" >
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Referencia: </label>
                            <input type="number" formControlName="referencia"
                            class="form-control form-control-lg custom-input" placeholder="Referencia aquí" 
                            (keydown)="soloNumeros($event)">

                            <div class="text-danger"
                                *ngIf="consultaForm.get('referencia')?.hasError('required') 
                                && consultaForm.get('referencia')?.touched">

                                <span>La referencia <strong>es obligatoria.</strong></span>
                            </div>

                        </div>
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Pregunta: </label>
                            <input type="text" formControlName="pregunta"
                            class="form-control form-control-lg custom-input" placeholder="Respuesta aquí">
                            
                            <div class="text-danger"
                                    *ngIf="consultaForm.get('pregunta')?.hasError('required') 
                                    && consultaForm.get('pregunta')?.touched">
                                    <span>La pregunta de la consulta <strong>es obligatoria</strong></span>
                            </div>
                            
                        </div>
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Respuesta: </label>
                            <input type="text" formControlName="respuesta"
                            class="form-control form-control-lg custom-input" placeholder="Respuesta aquí">

                            <div class="text-danger"
                                    *ngIf="consultaForm.get('respuesta')?.hasError('required') 
                                    && consultaForm.get('respuesta')?.touched">

                                    <span>La respuesta de la consulta <strong>es obligatoria</strong></span>
                            </div>

                        </div>
                        <div class="mb-3">
                            <label id="subtitulo" class="form-label mt-3 float-start">Subclase: </label>
                            <select formControlName="subclase" class="form-control form-control-lg custom-input">
                              <option *ngFor="let subclase of subclases" [value]="subclase._id">{{ subclase.nombre }}</option>
                            </select>
                            <div class="text-danger"
                                 *ngIf="consultaForm.get('subclase')?.hasError('required') 
                                 && consultaForm.get('subclase')?.touched">
                              <span>La subclase <strong>es obligatoria</strong></span>
                            </div>
                          </div>
                          
                          
                        <div class="mb-3">
                            <button routerLink="/lista-consulta" class="btn btn-secondary float-start btn-lg">VOLVER</button>
                            <button type="submit" [disabled]="consultaForm.invalid" (click)="validarYAgregarConsulta()"
                              class="btn btn-success float-end btn-lg">ACEPTAR</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
